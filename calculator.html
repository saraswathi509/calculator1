<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body{
			text.align:center;
			background-image:url("https://www.3dwallpaperarts.com/wp-content/uploads/2021/06/wallpaper-calculator-0021.jpg");
			}
		table{
			margin-left:620px;
			margin-top:20px;
			background-color: aqua;
		}
		input{
			margin-top:10px;
			margin-left:620px;
			border:7px solid balck;
		}
		h1{
			height:60px;
			margin-left:630px;
			margin-top:100px;
			color:blue;
		}
		button{
			color:black;
			height:40px;
			width:40px;
		}
		</style>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="result" readonly>
<table>
	<tr>
		<tr>
		<td><button onclick="Appendnumber(7)">7</button></td>
		<td><button onclick="Appendnumber(8)">8</button></td>
		<td><button onclick="Appendnumber(9)">9</button></td>
		<td><button onclick="Setoperator('+')">+</button></td>
	</tr>
	<tr>
		<td><button onclick="Appendnumber(4)">4</button></td>
		<td><button onclick="Appendnumber(5)">5</button></td>
		<td><button onclick="Appendnumber(6)">6</button></td>
		<td><button onclick="Setoperator('-')">-</button></td>
	</tr>
	<tr>
		<td><button onclick="Appendnumber(1)">1</button></td>
		<td><button onclick="Appendnumber(2)">2</button></td>
		<td><button onclick="Appendnumber(3)">3</button></td>
		<td><button onclick="Setoperator('*')">*</button></td>
	</tr>
	<tr>
		<td><button onclick="Appendnumber(0)">0</button></td>
		<td><button onclick="clearresult('c')">c</button></td>
		<td><button onclick="calculate('=')">=</button></td>
		<td><button onclick="Setoperator('/')">/</button></td>
	</tr>


</table>
</body>
<script>
	let operator ="";
let firstnumber="";
let secondnumber="";
function Appendnumber(num){
	if(operator===""){
		firstnumber+=num;
		document.getElementById("result").value=firstnumber;

	}
	else{
		secondnumber+=num;
		document.getElementById("result").value=secondnumber;
	}
}
function Setoperator(op){
	operator=op;
}
function calculate(){
	let result;
	switch(operator){
		case '+':
		result=parseInt(firstnumber)+parseInt(secondnumber);
		break;
		case '-':
		result=parseInt(firstnumber)-parseInt(secondnumber);
		break;
		case '*':
		result=parseInt(firstnumber)*parseInt(secondnumber);
		break;
		case '/':
		result=parseInt(firstnumber)/parseInt(secondnumber);
		break;
	}
	document.getElementById("result").value=result;

}
function clearresult(){
	operator="";
	firstnumber="";
	secondnumber="";
	document.getElementById("result").value="";
}
</script>
</html>
